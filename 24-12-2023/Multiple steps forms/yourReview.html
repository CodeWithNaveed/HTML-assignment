<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 3: your Review</title>
</head>
<body>
    <table>
        <tr bgcolor="D3D3D3">
            <th bgcolor="lightgreen">Step 1: Account</th>
            <th bgcolor="lightgreen"> Step 2: Personal Details</th>
            <th bgcolor="skyblue"> Step 3: your Review</th>
        </tr>
    </table>

    <fieldset>
        <legend>Your Review</legend>
        <!-- How did you hear about us? -->
        <p>
            <label for="hear-about">How did you hear about us?</label>
            <select name="referrer" id="hear-about">
                <option disabled selected>Select your option</option>
                <option value="google">Google</option>
                <option value="friend">Friend</option>
                <option value="advert">Advert</option>
                <option value="other">Other</option>
            </select>
        </p>
        <!-- Would you visit again? -->
        <p>Would you visit again?<br />
            <label><input type="radio" name="rating" value="yes" checked />Yes</label>
            <label><input type="radio" name="rating" value="no" />No</label>
            <label><input type="radio" name="rating" value="maybe" />Maybe</label>
        </p>
        <!-- Comments -->
        <p>
            <label for="comments">Comments:</label><br />
            <textarea rows="4" cols="40" id="comments" placeholder="Enter your comments here...."></textarea>
        </p>
        <!-- Documents -->
        <p>
            <label for="Documents">Documents:</label><br />
            <input type="file" name="Documents" id="Documents" value="Documents">
        </p>
        <!-- subscribe -->
        <p>
            <input type="checkbox" name="subscribe" checked="checked" />
            Sign me up for email updates
        </p>
        <!-- Buttons -->
            <a href="./PersonalDetails.html"> <input type="image" src="./images/back.png" width="100px"/> </a>
            <a href="./images/thankyou.jpg"><input type="image" src="./images/submit.png" width="100px"/></a>
    </fieldset>

</body>
</html>
